<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DOG LIST</title>
</head>
<body>
<a href="/dog/create">Create new customer</a>
<table style="border: 1px solid black; border-collapse: collapse">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="dog:${dogList}">
        <tr>
            <td th:text="${dog.id}"></td>
            <td th:text="${dog.name}"></td>
            <td><a th:href="@{'/dog/edit/'+${dog.id}}">edit</a></td>
            <td><a th:href="@{'/dog/delete/'+${dog.id}}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
